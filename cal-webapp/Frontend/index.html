<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }

    input[type="text"], input[type="password"], input[type="number"] {
      padding: 12px 20px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 25px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #6a11cb;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2575fc;
      transform: scale(1.1);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .calc {
      margin-top: 20px;
      padding: 20px 40px;
      border-radius: 15px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      color: #fff;
    }

    #result {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffeb3b;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <div id="calcArea" class="calc" style="display:none;">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2"><br>
    <button onclick="calculate('add')">+</button>
    <button onclick="calculate('sub')">-</button>
    <button onclick="calculate('mul')">*</button>
    <button onclick="calculate('div')">/</button>
    <h3>Result: <span id="result">--</span></h3>
  </div>

  <script>
  const BACKEND_URL = "https://project-2-2mgd.onrender.com"; // Render backend URL

  let token = null;

  function login() {
    // Hardcoded login credentials for testing
    const user = "admin";
    const pass = "1234";

    fetch(`${BACKEND_URL}/login`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({username: user, password: pass})
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        token = data.token;
        document.getElementById("calcArea").style.display = "block";
        alert("Login successful!");
      } else {
        alert("Login failed!");
      }
    })
    .catch(err => {
      console.error("Error connecting to backend:", err);
      alert("Backend connection failed!");
    });
  }

 function calculate(op) {
  const n1 = parseFloat(document.getElementById("num1").value);
  const n2 = parseFloat(document.getElementById("num2").value);

  fetch(`${BACKEND_URL}/calc`, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({num1: n1, num2: n2, op: op, token: token})
  })
  .then(res => res.json())
  .then(data => {
    const resSpan = document.getElementById("result");
    resSpan.innerText = data.result || data.error;
    resSpan.style.transform = "scale(1.2)";
    setTimeout(()=> { resSpan.style.transform = "scale(1)"; }, 300);
  });
}

</script>

</body>
</html>
